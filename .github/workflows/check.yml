name: Check, Test and Build ZPC

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: check warnings etc
        timeout-minutes: 5
        run: |
          sudo apt install -u protobuf-compiler
          make check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: run tests
        timeout-minutes: 5
        run: |
          sudo apt install -u protobuf-compiler
          make test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: build
        timeout-minutes: 5
        run: |
          sudo apt install -u protobuf-compiler
          make build

