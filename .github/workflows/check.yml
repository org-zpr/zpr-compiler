name: Check, Test and Build ZPC

on:
  push:
    branches: [ "main" ]
  pull_request:


jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: |
          sudo apt install -u protobuf-compiler
          make check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: |
          sudo apt install -u protobuf-compiler
          make test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - run: |
          sudo apt install -u protobuf-compiler
          make build

