name: Check, Test and Build ZPC

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2

      - name: Setup Git credentials
        timeout-minutes: 1
        run: |
          echo 'echo $ZPR_CICD_RO_TOKEN' > "$HOME/.git-askpass"
          chmod +x "$HOME/.git-askpass"
          echo "GIT_ASKPASS=$HOME/.git-askpass" >> "$GITHUB_ENV"

      - name: check warnings etc
        env:
          ZPR_CICD_RO_TOKEN: ${{ secrets.ZPR_CICD_RO_TOKEN }}
        timeout-minutes: 5
        run: make check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2

      - name: Setup Git credentials
        timeout-minutes: 1
        run: |
          echo 'echo $ZPR_CICD_RO_TOKEN' > "$HOME/.git-askpass"
          chmod +x "$HOME/.git-askpass"
          echo "GIT_ASKPASS=$HOME/.git-askpass" >> "$GITHUB_ENV"

      - name: run tests
        env:
          ZPR_CICD_RO_TOKEN: ${{ secrets.ZPR_CICD_RO_TOKEN }}
        timeout-minutes: 5
        run: make test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2

      - name: Setup Git credentials
        timeout-minutes: 1
        run: |
          echo 'echo $ZPR_CICD_RO_TOKEN' > "$HOME/.git-askpass"
          chmod +x "$HOME/.git-askpass"
          echo "GIT_ASKPASS=$HOME/.git-askpass" >> "$GITHUB_ENV"

      - name: build
        env:
          ZPR_CICD_RO_TOKEN: ${{ secrets.ZPR_CICD_RO_TOKEN }}
        timeout-minutes: 5
        run: make build

